on:
  push:
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          pip install sklearn
          pip install gensim
          pip install nltk
          pip install Elasticsearch
      - name: run tests
        run: python3 ./main.py
